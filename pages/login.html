<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../assets/logo.svg" />
  <link rel="stylesheet" href="../styles/login.css" />
  <link rel="stylesheet" href="../styles/login-media.css" />
  <link rel="stylesheet" href="../styles/global.css">
  <title>Login | InnovBank</title>
</head>

<body>
  <header class="header">
    <a class="logo" href="../index.html">
      <img src="../assets/logo.svg" alt="logo do banco innovbank com uma construção branca em um circulo vermelho" />
      <span><strong>Innov</strong>Bank</span>
    </a>
  </header>
  <main class="main">
    <div class="main-img"></div>
    <div class="login-card">
      <h1>Acesse sua conta</h1>
      <form id="form">
        <div class="label-float">
          <input type="email" id="email" placeholder="E-mail" required />
          <label class="email-label">E-mail</label>
        </div>
        <div class="label-float">
          <input type="password" id="senha" placeholder="Senha" required />
          <label class="password-label">Senha</label>
        </div>
        <p id="resposta"></p>
        <button type="submit" id="btnLogin">Entrar</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <button>Esqueci a senha</button>
    <a class="not-client-button" href="./cadastro.html">Não sou cliente</a>
  </footer>
  <script src="../js/database.js"></script>


</body>

</html>
