<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../assets/logo.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/contato.css" />
  <link rel="stylesheet" href="../styles/contato-media.css" />
  <link rel="stylesheet" href="../styles/global.css" />
  <title>Contato | InnovBank</title>
</head>

<body class="d-flex flex-column justify-content-between">
  <header class="header p-3 d-flex ">
    <a class="logo d-flex align-items-center " href="../index.html">
      <img src="../assets/logo.svg" alt="logo do banco innovbank com uma construção branca em um circulo vermelho" />
      <span><strong>Innov</strong>Bank</span>
    </a>
  </header>
  <main class="main d-flex justify-content-center align-items-center">
    <div class="main-img"></div>
    <div class="register-card d-flex flex-column align-items-center">
      <h1>Entre em contato</h1>
      <form class="d-flex flex-column" id="contatoForm">
        <div class="label-float">
          <input type="text" placeholder="Nome" id="nome" pattern="[A-Za-z\s]+" required />
          <label class="name-label">Nome</label>
        </div>
        <div class="label-float">
          <input type="email" placeholder="E-mail" id="email" required />
          <label class="email-label">E-mail</label>
        </div>

        <div class="label-float">
          <input type="text" placeholder="Assunto" id="assunto" required />
          <label class="address-label">Assunto</label>
        </div>
        <div class="label-float">
          <textarea placeholder="" class="w-100" id="textarea" cols="30" rows="8" required></textarea>
          <label class="address-label">Deixe sua mensagem</label>
        </div>
        <button type="submit">Enviar mensagem</button>
        <div id="alerta" class="alerta alert alert-primary" role="alert">
          Contato enviado com sucesso!
        </div>
      </form>
    </div>
  </main>
  <footer class="footer d-flex align-items-center justify-content-evenly   ">
    <div class="w-100 d-flex justify-content-center p-1  ">
      <span><img src="../assets/envelope.svg" alt="" class="p-1"> central@innovbank.com</span>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center w-100  ">
      <span>sac 08000 777 0987</span>
      <span>ouvidoria 08000 777 0987</span>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/contato.js"></script>
</body>

</html>
